<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobHound - Sign Up</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="track.png" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px; /* prevents edges cutoff on mobile */
    }

    .container {
      background: #1e293b;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 500px; /* wider than before */
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 55px;
      height: 55px;
      border-radius: 12px;
      margin-right: 10px;
      box-shadow: 0 0 15px rgba(96,165,250,0.5);
    }
    .logo h1 {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(96,165,250,0.5);
    }

    .google {
      background-color: #4285f4;
      color: #fff;
    }

    .linkedin {
      background-color: #0077b5;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px rgba(96,165,250,0.6);
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      font-size: 14px;
      color: #94a3b8;
    }

    .yellow-btn {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white;
    }

    a {
      text-decoration: none;
      color: #60a5fa;
      font-weight: 500;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
    }

    .trust {
      margin-top: 15px;
      font-size: 13px;
      color: #60a5fa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="track.png" alt="JobHound Logo" />
      <h1>JobHound</h1>
    </div>

    <h2>Create your account</h2>
    <p>Join thousands of professionals and track your career effectively.</p>

    <button class="btn google">Continue with Google</button>
    <button class="btn linkedin">Continue with LinkedIn</button>

    <p>or sign up with your email</p>

    <form action="signup_process.php" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <input type="date" name="dob" required>
      <button type="submit" class="btn yellow-btn">Get Started</button>
    </form>

    <p>Already a member? <a href="login.html">Sign In</a></p>
    <div class="footer">
      By signing up, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
    </div>
    <div class="trust">‚ú® Trusted by 5,000+ job seekers ‚ú®</div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
